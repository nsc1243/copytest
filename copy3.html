<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Copy Link Bottom Sheet Test</title>

<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }

  .open-modal-btn {
    padding: 12px 20px;
    background: #007bff;
    color: white;
    border-radius: 6px;
    border: none;
  }

  /* --- Backdrop --- */
  .backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    visibility: hidden;
    transition: opacity .3s ease;
  }
  .backdrop.show {
    opacity: 1;
    visibility: visible;
  }

  /* --- Bottom sheet modal --- */
  .bottom-sheet {
    position: fixed;
    left: 0;
    right: 0;
    bottom: -60%;
    background: #fff;
    border-radius: 20px 20px 0 0;
    padding: 20px;
    min-height: 40%;
    transition: bottom .35s ease;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
  }

  .bottom-sheet.open {
    bottom: 0;
  }

  .sheet-btn {
    display: block;
    width: 100%;
    text-align: left;
    padding: 14px 10px;
    border-bottom: 1px solid #eee;
  }

  /* Fake toast */
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    color: white;
    padding: 10px 18px;
    border-radius: 20px;
    opacity: 0;
    transition: opacity .3s;
  }
  .toast.show {
    opacity: 1;
  }
</style>
</head>

<body>

<h3>Bottom Sheet Copy Link Test</h3>
<button class="open-modal-btn">Open Share Options</button>

<!-- Backdrop -->
<div class="backdrop"></div>

<!-- Bottom Sheet -->
<div class="bottom-sheet" id="bottomSheet">
  <a href="#" id="copyBtn" class="sheet-btn">Copy Link</a>
  <button class="sheet-btn" onclick="closeSheet()">Close</button>
</div>

<div class="toast" id="toast">Link Copied!</div>

<script>
  const openBtn = document.querySelector('.open-modal-btn');
  const sheet = document.getElementById('bottomSheet');
  const backdrop = document.querySelector('.backdrop');
  const toast = document.getElementById('toast');

  const copyBtn = document.getElementById('copyBtn');

  openBtn.onclick = () => {
    sheet.classList.add('open');
    backdrop.classList.add('show');
  };

  function closeSheet() {
    sheet.classList.remove('open');
    backdrop.classList.remove('show');
  }

  backdrop.onclick = closeSheet;

  // Copy logic
  copyBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();

    const url = window.location.href;

    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(url)
        .then(showToast)
        .catch(() => fallbackCopy(url));
    } else {
      fallbackCopy(url);
    }

    return false; // Important for iOS Safari when <a href="#">
  });

  function fallbackCopy(text) {
    const tempInput = document.createElement('input');
    tempInput.value = text;
    tempInput.setAttribute('readonly', '');
    tempInput.style.position = 'absolute';
    tempInput.style.left = '-9999px';

    document.body.appendChild(tempInput);

    tempInput.select();
    tempInput.setSelectionRange(0, 99999);

    document.execCommand('copy');
    document.body.removeChild(tempInput);

    showToast();
  }

  function showToast() {
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 1500);
  }
</script>

</body>
</html>
