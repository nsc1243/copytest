<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Copy Link Mobile/Desktop Mock</title>
<meta name="viewport" width="device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .share-wrapper {
        margin-top: 30px;
    }

    .desktop-list, .mobile-list {
        display: none;
        margin-top: 15px;
        padding: 12px;
        border: 1px solid #aaa;
        border-radius: 6px;
    }

    .desktop-list.open {
        display: block;
    }

    /* Modal Style for Mobile */
    .modal {
        position: fixed;
        left: 0; top: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.4);
        display: none;
        justify-content: flex-end;
    }

    .modal.open {
        display: flex;
    }

    .modal-inner {
        background: white;
        padding: 20px;
        width: 100%;
        border-top-left-radius: 14px;
        border-top-right-radius: 14px;
    }

    a.button {
        display: block;
        padding: 12px;
        background: #eee;
        border-radius: 5px;
        margin-bottom: 10px;
        text-decoration: none;
        color: #000;
    }
</style>
</head>
<body>

<h2>Mock: Copy Link Test for Mobile & Desktop</h2>
<p>Resize screen to trigger mobile modal version.</p>

<div class="share-wrapper">
    <button id="shareBtn">SHARE</button>

    <!-- Desktop List -->
    <div class="desktop-list" id="desktopList">
        <a href="#" class="button cmp-heroItinerary__itineraryContainer-pills--copyLinkButton">Copy link</a>
        <a href="#" class="button">Share via Email</a>
        <a href="#" class="button">Facebook</a>
    </div>
</div>


<!-- MOBILE MODAL (lazy loaded by JS when share button tapped on small screens) -->
<div class="modal" id="mobileModal">
    <div class="modal-inner">
        <h3>Share</h3>
        <div class="mobile-list" id="mobileList">
            <a href="#" class="button cmp-heroItinerary__itineraryContainer-pills--copyLinkButton">Copy link</a>
            <a href="#" class="button">Share via Email</a>
            <a href="#" class="button">Facebook</a>
        </div>
        <button id="closeModal">Close</button>
    </div>
</div>

<script>
/* ---------------------------
   1. Toggle between desktop / mobile drawer
------------------------------ */

const shareBtn = document.getElementById('shareBtn');
const desktopList = document.getElementById('desktopList');
const mobileModal = document.getElementById('mobileModal');
const closeModal = document.getElementById('closeModal');

shareBtn.addEventListener('click', () => {
    if (window.innerWidth >= 768) {
        desktopList.classList.toggle('open');
    } else {
        mobileModal.classList.add('open');
    }
});

closeModal.addEventListener('click', () => {
    mobileModal.classList.remove('open');
});

/* ---------------------------
   2. COPY LINK HANDLER (delegated)
------------------------------ */

document.addEventListener('click', (event) => {
    const btn = event.target.closest('.cmp-heroItinerary__itineraryContainer-pills--copyLinkButton');
    if (!btn) return;

    event.preventDefault();
    event.stopPropagation();

    const currentLocation = window.location.href;

    if (navigator.clipboard?.writeText) {
        navigator.clipboard.writeText(currentLocation).catch(() => fallbackCopy(currentLocation));
    } else {
        fallbackCopy(currentLocation);
    }

    alert("Copied URL: " + currentLocation);
    return false;
});

function fallbackCopy(text) {
    const temp = document.createElement('input');
    temp.value = text;
    temp.setAttribute('readonly', '');
    temp.style.position = 'absolute';
    temp.style.left = '-9999px';

    document.body.appendChild(temp);

    temp.select();
    temp.setSelectionRange(0, 99999);

    document.execCommand('copy');
    document.body.removeChild(temp);
}
</script>

</body>
</html>
